 <main id="login">
<div class="account-container">
        
    <h1>Sign In</h1>

<form class="create-acc">
  <label for="email">Email</label>
  <input type="text" name="email">

  <div id="password-row">
    <label for="password">Password</label>
    <a href="#" class="forgot-link">Forgot?</a>
  </div>

  <input type="password" name="password">

  <button type="submit" class="create-button">Log In</button>
</form>



        <section class="have-acc">
            <p>Don't have an account?</p>
            <a href="sign-up.html">Sign up</a>
            <p>Or</p>
        </section>

                
        
            <section class="other-sign-up">
                <a href="#">
                    <img src="images/Google.png" class="google-img">
                    Google
                </a>
                <a href="#">
                    <img src="images/Facebook.png" class="facebook-img">
                    Facebook
                </a>
                <a href="#">
                    <img src="images/apple.png" class="apple-img">
                    Apple
                </a>
            </section>
</div>
</main>
    <footer>

   </footer>


   
  <!-- Overlay -->
  <dialog id="reset-ps">
  <section id="overlay-cont">
    <header id="overlay-head">
      <h2>Reset Your Password</h2>
    </header>

    <form id="reset-form">
      <label for="new-ps">New Password</label>
      <input type="text" id="new-ps" name="new-ps">

      <label for="re-enter-new-ps">Re-enter New Password</label>
      <input type="password" id="re-enter-new-ps" name="re-enter-new-ps">

      <menu>
        <button type="button" id="cancel-btn">Cancel</button>
        <button type="button" id="reset-btn">Reset Password</button>
      </menu>

    </form>
  </section>
</dialog>



<script src="log.js"></script>
