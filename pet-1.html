<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="index.html"><img src="/images/PawPalLogo.png" alt="Paw Pal Logo"></a>
        <div id="mobilenav">
            <a href="pets.html">Your Pets</a>
            <a href="map.html">Map</a>
            <a href="calendar.html">Calendar</a>
            <a href="friends.html">Pals</a>
            <a href="login.html">Login</a>
            <a href="account.html"><img src="#" alt="Account Profile"></a>
        </div>
    </nav>
    <main id="Pet-One">
        <header id="pet-header">
        <a href="pets.html">
            <img src="images/Back.png" alt="Back">
        </a>
        <figure id="pet-sub-header">
            <img src="images/dogicon.png" alt="Dog Image Placeholder" id="PETICON">
            <h1>Pet Name #1</h1>
        </figure>
    </header>
        <section>
            <h3>Pet Information</h3>
            <form id="PETINFO">
                <div>
                    <label for="animal">Animal:</label>
                    <input type="text" id="animal" placeholder="e.g., Dog or Cat">
                </div>
                <div>
                    <label for="Birthday">Birthday:</label>
                    <input type="date" id="Birthday">
                </div>
                <div>
                    <label for="Weight">Weight:</label>
                    <input type="text" id="Weight" placeholder="e.g., 100lb or 25kg">
                </div>
            </form>
            <form id="PETINFOTWO">
                <div>
                    <label for="MEDCOND">Medical Conditions:</label>
                    <input type="text" id="MEDCOND" placeholder="e.g., Overweight or Underweight">
                </div>
            </form>
        </section>
        <section>
            <h3>Pet Activity</h3>
            <figure>
                <div style="width: 100%; max-width: 600px;">
                    <canvas id="myWeekChart"></canvas>
                </div>
                <p>Total Miles Walked: </p>
                <p>Total Calories Burned:</p>
            </figure>
        </section>
        <section class="tracker-container">
            <figure class="PETINFOFORM">
                <h3>Daily Reminders</h3>
                <form id="reminder-form">
                <div class="form-row">
                <div>
                    <label for="reminder-name">Reminder Name:</label>
                    <input type="text" id="reminder-name" placeholder="e.g., Breakfast" required>
                </div>
                <div>
                    <label for="reminder-time">Time:</label>
                    <input type="time" id="reminder-time" required>
                </div>
                </div>
                <button type="submit">Add Reminder</button>
                </form>
                <ul id="reminders-list">
                </ul>
            </figure>
            <figure class="PETINFOFORM">
                <h3>Log a New Event</h3>
                <form id="log-form">
                <div>
                    <label for="event-type">Type:</label>
                    <select id="event-type" required>
                        <option value="Food">Food</option>
                        <option value="Medicine">Medicine</option>
                    </select>
                </div>
      
                <div>
                    <label for="event-brand">Brand/Name:</label>
                    <input type="text" id="event-brand" placeholder="e.g., Kibble" required>
                </div>

                <div>
                    <label for="event-time">Time:</label>
                    <input type="datetime-local" id="event-time" required>
                </div>
      
                <button type="submit">Save Event</button>
                </form>
            </figure>
            <figure class="PETINFOFORM">
                <div class="history-header">
                    <h2>Event History</h2>
                    <button id="delete-all-btn">Delete All</button>
                </div>
    
                <ul id="history-list">
                </ul>
            </figure>
        </section>
        <div id="PI-MC">
        <section class="PI-tworow">
            <h3>Pet Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d204748.22510265696!2d-119.86650420108744!3d36.7827878642398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945de1549e1069%3A0x4560D91535352A3C!2sFresno%2C%20CA!5e0!3m2!1sen!2sus!4v1730420042459!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="PI-MAP"></iframe>
        </section>
        <section class="PI-tworow">
            <h3>Pet Appointments</h3>
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FLos_Angeles&showPrint=0&showTz=0&showCalendars=0&title=Your%20Pet%20Appointments&src=Y19iOTNkYjFlZDliMTM3ZTEyYjE1NjFiMTFhN2EzOTM2YzlkNTg0M2ExNjRjZGE0OTZkYjg1Yjk2NjZiNzhiNjM1QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23795548" frameborder="0" scrolling="no" id="PI-DATE"></iframe>
        </section>
        </div>
    </main>
    <footer>
         <small>&copy; PawPal 2025.</small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
