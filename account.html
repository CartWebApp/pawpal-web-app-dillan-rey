<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html"><img src="/images/PawPalLogo.png" alt="Paw Pal Logo"></a>
        <div id="mobilenav">
            <a href="pets.html">Your Pets</a>
            <a href="map.html">Map</a>
            <a href="calendar.html">Calendar</a>
            <a href="friends.html">Pals</a>
            <a href="login.html">Login</a>
        </div>
        <div id="NAVprofile">
        <a href="account.html"><img src="images/pfp.png" alt="Account Profile"></a>
        <p>Profile</p>
        </div>
    </nav>

    <main id="setting-contain">
        <form>

            <div id="username-cont">
                <img src="images/profile2.png" alt="profile icon">
                    <input type="text" placeholder="Username" id="User" readonly>
                <button type="button" class="edit-btn">
                    ◁
                </button>
            </div>


        <div id="general-contact-container">
            <section id="gen-info">
                <h3>General Information</h3>

                    <div id="name-cont">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="John Doe">
                    </div>

                    <div id="gender-cont">
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender-select">
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">They/Them</option>
                        <option value="4">Perfer not to answer</option>
                        </select>
                    </div>


                    <div id="brth-day-cont">
                            
                        <label for="birthday">Birthday:</label>
                            <input type="date" name="birthday" min="1900-01-01" max="2025-12-31" required />
                    </div>

            </section>

            <section id="contact-container">
                <h3>Contact Information</h3>

                    <div id="phone-cont">
                        <label for="phone">Phone:</label>
                            <input type="tel" placeholder="(XXX)-XXX-XXX" readonly>
                        <button type="button" class="edit-btn">
                            ◁
                        </button>
                    </div>

                    <div id="email-cont">
                        <label for="email">Email:</label>
                            <input type="email" placeholder="example@gmail.com" readonly>
                        <button type="button" class="edit-btn">
                            ◁
                        </button>
                    </div>

                    <div id="ps-cont">
                        <label for="password">Password:</label>
                            <input type="password" placeholder="*******" readonly>
                        <button type="button" class="edit-btn">
                            ◁
                        </button>
                    </div>
            </section>

        </div>  
    </form>
    
    <a href="settings.html" id="acc-setting">Setting</a>




    </main>
    <footer>
        <small>&copy; PawPal 2025.</small>
   </footer>

   <script src="edit.js"></script>
</body>
</html>
